<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
      label {
  display: block;
  margin-bottom: 10px;
}
input {
  padding: 5px;
  margin-bottom: 10px;
}
button {
  padding: 5px;
  background-color: #05723f;
  color: #fff;
  border: 1px solid gold;
  cursor: pointer;
  width: 100%;
}

.box {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 300px;
  height: 300px;
  margin: auto;
  border: 1px solid black;
}

    </style>
  </head>

  <body>
    <div class="box">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <div>
          <input type="radio" name="radio-option" value="ram" /> ram
          <input type="radio" name="radio-option" value="anil" /> anil
          <input type="radio" name="radio-option" value="sham" /> sham
        </div>
        <div>
          <input type="checkbox" name="checkbox-option" value="ram" /> ram
          <input type="checkbox" name="checkbox-option" value="anil" /> anil
          <input type="checkbox" name="checkbox-option" value="sham" /> sham
        </div>
        <div>
          <button type="button" onclick="selector()">Check</button>
        </div>
      </form>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
